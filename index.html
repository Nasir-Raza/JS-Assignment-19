<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loaderstyle.css">
</head>

<body>
    <div class="main-box">
        <form action="#" onsubmit="createAndAddObjToArray();return false">
            <h1>Sign Up Form</h1>
            <hr />
            <figure>
                <img class="profile-picture" id="profileImage" src="./assets/upload-user.jpg" title="Profile Picture">
                <figcaption>Profile Picture</figcaption>
            </figure>


            <input type="text" id="username" name="username" placeholder="Username..." required>
            <input type="email" id="email" name="email" placeholder="Email..." required>

            <input type="password" id="password" name="password" placeholder="Password..." required>

            <input type="password" id="conf-password" name="conf-password" placeholder="Confirm Password..." required>

            <input type="text" id="contact" name="contact" placeholder="Contact Number...">

            <input type="date" id="dob" name="dob" placeholder="Date of Birth...">

            <label class="text">Gender
                <input type="radio" id="male" name="gender" value="m" checked="checked" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="f" />
                <label for="female">Female</label>
            </label>
            <br />

                <input type="text" id="address" name="address" placeholder="Address...">

                <input type="text" id="postcode" name="postcode" placeholder="Post Code...">

            <label for="profile-pic">
            <input type="file" accept="image/*" id="profile-pic" name="profile-pic" style="display: none" onChange="loadFile(this)">
            <img class="upload-prof-pict" src="./assets/upload.jpg" title="Upload Profile Picture" alt="Upload Profile Picture">
            </label>
            <input type="submit" name="signup-button" value="Sign Up">
            <label class="text">Already Registered&#63;
                <a id="signin" href="#" onClick="myFunction('index')"> SignIn</a>
            </label>
        </form>
    </div>
    <div  id="main" style="display:none;">
        <h3 id="loadertext">Loading...</h3>
        <div id="loader"></div>
    </div>
    <div id="myDiv" style="display:none;">
        <h1 id="welcome" class="animate-bottom">Welcome!</h1>
        <p id="myDivPara" class="animate-bottom"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
