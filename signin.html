<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="./signinstyle.css">
    <link rel="stylesheet" href="./loaderstyle.css">
</head>

<body>
    <div class="login-box">

        <h1>Login to your account</h1>
        <hr />
        <input type="email" id="email" name="email" class="logintext" placeholder="Enter Email" required="" aria-required="true">
        <input type="password" id="password" name="password" class="logintext" placeholder="Enter Password" required=""
            aria-required="true">
        <input type="checkbox" value="" id="chkbox" >
        <label for="chkbox" id="chkbox">
            Remember me
        </label>
        <a href="#">Forgot Password&#63;</a>
        <input type="button" id="login" value="Login" onClick="verifyPassword()" >
    </div>
    
    <div id="main" style="display:none;">
        <h3 id="loadertext">Loading...</h3>
        <div id="loader"></div>
    </div>
    <div id="myDiv" style="display:none;">
        <h1 id="welcome" class="animate-bottom">Welcome!</h1>
        <p id="myDivPara" class="animate-bottom">Thanks for registered with us. Now redirecting to Sign In page...</p>
    </div>
    
    <script src="./app.js"></script>
</body>

</html>
